<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adombire Press Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
   <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Adombire Press Blog</h1>
            <form action="{% url 'post_search' %}" method="get" class="flex">
                <input type="text" name="q" placeholder="Search..." 
                       class="px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-r hover:bg-blue-700">
                    Search
                </button>
            </form>
        </div>
        <nav class="mt-4">
            <a href="/" class="text-blue-600 hover:text-blue-800">Home</a>
            {% for category in categories %}
            <a href="{% url 'category_posts' category.slug %}" 
               class="ml-4 text-blue-600 hover:text-blue-800">
                {{ category.name }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-white shadow mt-8 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            &copy; {% now "Y" %} Adombire Press Blog
        </div>
    </footer>
</body>
</html>
