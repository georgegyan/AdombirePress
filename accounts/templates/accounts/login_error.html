{% extends "blog/base.html" %}

{% block title %}Login Error{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow text-center">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Login Error</h1>
    
    <p class="mb-6">
        An error occurred while attempting to login with your social account.
        Please try again or use another method.
    </p>
    
    <div class="space-y-4">
        <a href="{% url 'login' %}" 
           class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Try Again
        </a>
        <a href="/" 
           class="inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
            Return Home
        </a>
    </div>
</div>
{% endblock %}
