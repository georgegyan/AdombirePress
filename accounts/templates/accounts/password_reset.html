{% extends "blog/base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6">Reset Your Password</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="id_email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            {% if form.email.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.email.errors.as_text }}</p>
            {% endif %}
        </div>
        
        <button type="submit" 
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Send Reset Link
        </button>
        
        <p class="text-center text-sm text-gray-600">
            Remember your password? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Login</a>
        </p>
    </form>
</div>
{% endblock %}
