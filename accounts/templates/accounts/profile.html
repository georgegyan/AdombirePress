{% extends "blog/base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">My Profile</h1>
        
        <div class="space-y-4">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Username</h2>
                <p class="mt-1">{{ user.username }}</p>
            </div>
            
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Email</h2>
                <p class="mt-1">{{ user.email }}</p>
            </div>
            
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Date Joined</h2>
                <p class="mt-1">{{ user.date_joined|date:"F d, Y" }}</p>
            </div>
            
            <div class="pt-4 mt-4 border-t border-gray-200">
                <a href="{% url 'logout' %}" 
                   class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Logout
                </a>
            </div>
        </div>
    </div>
{% endblock %}
